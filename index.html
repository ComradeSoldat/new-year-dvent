            --door-hover: #2d6642;
            --text-gold: #f8d568;
            --snow-color: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;

            padding-bottom: 100px; 
            background-color: var(--bg-color);

            background-image: 
                radial-gradient(var(--snow-color) 1px, transparent 1px),

            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            font-family: 'Caveat', cursive;
            color: white;
            min-height: 100vh;
        }

         .header-placeholder {
            width: 40%;
            margin: 0 auto;
            display: block;       
            align-items: center;
            justify-content: center;
            overflow: hidden;
            
            text-decoration: none; 
            cursor: pointer;       
            transition: transform 0.3s; 
        }

       
        .header-placeholder:hover {
            transform: scale(1.02); 
            box-shadow: 0 0 15px var(--text-gold); 
        }

        .header-placeholder img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block; 
        }

       
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        
        .calendar-grid {
            display: grid;
            
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        
        .day-card {
            aspect-ratio: 9 / 16; 
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            background: #fff;
            border: 2px solid var(--text-gold);
            transition: transform 0.2s;
        }

        .day-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--text-gold);
        }

        
        .door {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--door-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--text-gold);
            z-index: 2;
            transition: opacity 0.6s ease, transform 0.6s ease;
            
            
            border: 4px dotted var(--text-gold);
            box-sizing: border-box;
        }

        
        .gif-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .gif-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        .day-card.open .door {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        
        .door::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(255,215,0, 0.3);
            top: 50%;
            transform: translateY(-50%);
        }
        .door::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 10px;
            background: rgba(255,215,0, 0.3);
            left: 50%;
            transform: translateX(-50%);
        }

        
        .control-btn {
            position: fixed;
            bottom: 100px; 
            z-index: 999;
            border: none;
            outline: none;
            background-color: var(--text-gold); 
            color: var(--bg-color); 
            cursor: pointer;
            padding: 12px 0; 
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: #fff; 
            transform: scale(1.1); 
            color: var(--door-color);
        }

        
        #myBtn {
            display: none; 
            right: 20px;
        }

        
        #resetBtn {
            left: 20px;
        }

        
        .bottom-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--door-color); 
            border-top: 4px solid var(--text-gold);
            padding: 15px 0;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);

        }

            background-color: var(--door-hover);

            letter-spacing: 2px;
